<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Building Listing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 1em;
    }

    header {
      background-color: #ffeb3b;
      padding: 1em;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }

    .section {
      background-color: #e1f5fe;
      padding: 1em;
      margin: 1em 0;
      border-radius: 8px;
    }

    .swiper {
      width: 100%;
      height: auto;
      margin: 1em 0;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img,
    .swiper-slide video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    footer {
      background-color: #424242;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      Tippz Building Listing
    </header>

    <section class="section">
      <h2>Overview</h2>
      <p>This property is located in the heart of town, offering easy access to nearby shops and transport.</p>
    </section>

    <section class="section">
      <h2>Gallery</h2>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="https://via.placeholder.com/700x400?text=Image+1" alt="Image 1" /></div>
          <div class="swiper-slide"><img src="https://via.placeholder.com/700x400?text=Image+2" alt="Image 2" /></div>
          <div class="swiper-slide"><img src="https://via.placeholder.com/700x400?text=Image+3" alt="Image 3" /></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <section class="section">
      <h2>Video Tour</h2>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><video controls src="https://www.w3schools.com/html/mov_bbb.mp4"></video></div>
          <div class="swiper-slide"><video controls src="https://www.w3schools.com/html/movie.mp4"></video></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <footer>
      <p>Agent: John Doe | Contact: +264 81 234 5678 | Email: info@example.com</p>
      <p>&copy; 2025 Tippz Cash Traders. All rights reserved.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.swiper', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
