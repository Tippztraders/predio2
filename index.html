<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Building Listing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 1em;
    }

    header {
      background-color: #ffeb3b;
      padding: 1em;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }

    .hero {
      margin: 1em 0;
    }

    .hero img {
      width: 100%;
      border-radius: 10px;
    }

    .section {
      background-color: #e1f5fe;
      padding: 1em;
      margin: 1em 0;
      border-radius: 8px;
    }

    .swiper {
      width: 100%;
      height: auto;
      margin: 1em 0;
    }

    .swiper-slide img,
    .swiper-slide video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    footer {
      background-color: #424242;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      Tippz Building Listing
    </header>

    <!-- HERO -->
    <section class="hero" id="hero-section"></section>

    <!-- OVERVIEW -->
    <section class="section">
      <h2>Overview</h2>
      <p>This property is located in the heart of town, offering easy access to nearby shops and transport.</p>
    </section>

    <!-- GALLERY -->
    <section class="section">
      <h2>Gallery</h2>
      <div class="swiper gallery-swiper">
        <div class="swiper-wrapper" id="image-gallery"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <!-- VIDEO TOUR -->
    <section class="section">
      <h2>Video Tour</h2>
      <div class="swiper video-swiper">
        <div class="swiper-wrapper" id="video-gallery"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <footer>
      <p>Agent: John Doe | Contact: +264 81 234 5678 | Email: info@example.com</p>
      <p>&copy; 2025 Tippz Cash Traders. All rights reserved.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // Hero Image
    document.getElementById('hero-section').innerHTML = `
      <img src="js/src=image/hero.jpg" alt="Hero Image">
    `;

    // Image Gallery
    const imagePaths = [
      "js/src=image/gallery1.jpg",
      "js/src=image/gallery2.jpg",
      "js/src=image/gallery3.jpg"
    ];
    const imageGallery = document.getElementById('image-gallery');
    imagePaths.forEach(src => {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';
      slide.innerHTML = `<img src="${src}" alt="Gallery Image">`;
      imageGallery.appendChild(slide);
    });

    // Video Gallery
    const videoPaths = [
      "js/src=image/video1.mp4",
      "js/src=image/video2.mp4"
    ];
    const videoGallery = document.getElementById('video-gallery');
    videoPaths.forEach(src => {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';
      slide.innerHTML = `<video controls src="${src}"></video>`;
      videoGallery.appendChild(slide);
    });

    // Swiper init
    new Swiper('.gallery-swiper', {
      loop: true,
      pagination: {
        el: '.gallery-swiper .swiper-pagination',
      },
    });

    new Swiper('.video-swiper', {
      loop: true,
      pagination: {
        el: '.video-swiper .swiper-pagination',
      },
    });
  </script>
</body>
</html>
