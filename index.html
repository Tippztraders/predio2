<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Building Listing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 1em;
    }

       footer {
      background-color: #424242;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      Tippz Building Listing
    </header>

    <!-- HERO -->
    <section class="hero" id="hero-section"></section>

    <!-- OVERVIEW -->
    <section class="section">
      <h2>Overview</h2>
      <p>This property is located in the heart of town, offering easy access to nearby shops and transport.</p>
    </section>

    <!-- GALLERY -->
    <section class="section">
      <h2>Gallery</h2>
      <div class="swiper gallery-swiper">
        <div class="swiper-wrapper" id="image-gallery"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <!-- VIDEO TOUR -->
    <section class="section">
      <h2>Video Tour</h2>
      <div class="swiper video-swiper">
        <div class="swiper-wrapper" id="video-gallery"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <footer>
      <p>Agent: John Doe | Contact: +264 81 234 5678 | Email: info@example.com</p>
      <p>&copy; 2025 Tippz Cash Traders. All rights reserved.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
